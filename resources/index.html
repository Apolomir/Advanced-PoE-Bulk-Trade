<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Advanced PoE Bulk Trade</title>
</head>

<body class="bg-dark">
    <div class="container">
        <table class="table table-dark table-stripped">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Price for 1 item</th>
                    <th scope="col">Price for bulk</th>
                    <th scope="col">Profit</th>
                    <th scope="col">Bulk Offers</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="table-1"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-5 rounded-0">
                <div id="modal-1-text" class="modal-body text-danger"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-0" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/renderer.js"></script>
</body>

</html>
